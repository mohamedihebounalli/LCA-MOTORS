<app-bread-crumb [title]="'Demande de service après-vente'"></app-bread-crumb>

<section class="gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-10">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem">
            <div class="row g-0">
              <div class="col d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <div class="d-flex align-items-center mb-3 pb-1">
                 
                      <span class="h2 fw-bold mb-0">
                        Enregistrer une demande de service après-vente</span
                      >
                  </div>
                  <form [formGroup]="afterSaleServiceRegistrationForm"(ngSubmit)="registerAfterSaleServiceRequest()">
                    <div class="row">
                      <div class="col-md-5 mb-4">
                        <div class="form-outline">
                          <input
                            type="text"
                            formControlName="cin"
                            name="cin"
                            id="cin"
                            class="form-control form-control-lg"
                          />
                          <label class="form-label" for="cin"
                            >CIN</label
                          >
                        </div>
                      </div>
                     
                    </div>
                    <div class="row">
                      <div class="col-md-5 mb-4">
                        <div class="form-outline">
                          <input
                          type="text"
                          formControlName="firstName"
                          name="firstName"
                          id="firstName"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="firstName"
                          >Nom</label
                        >
                        </div>
                      </div>
                      <div class="col-md-5 mb-4">
                        <div class="form-outline">
                          <input
                          type="text"
                          formControlName="lastName"
                          name="lastName"
                          id="lastName"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="lastName"
                          >Prénom</label
                        >
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-5 mb-4">
                          <div class="form-outline">
                            <input
                            type="text"
                            formControlName="manufacturer"
                            name="manufacturer"
                            id="manufacturer"
                            class="form-control form-control-lg"
                            placeholder="Chery Tigo 8 "
                          />
                            <label class="form-label" for="manufacturer">Marque & modèle de voiture</label>
                          </div>
                        </div>
                      <div class="col-md-5 mb-4">
                        <div class="form-outline">
                          <input
                            type="text"
                            formControlName="registrationNumber"
                            name="registrationNumber"
                            id="registrationNumber"
                            class="form-control form-control-lg"
                          />
                          <label class="form-label" for="registrationNumber">Numéro d'immatriculation</label>
                        </div>
                      </div>
                
                     </div>
  
                    <div class="mb-3">
                        <label for="description" class="form-label">Description du problème :</label>
                        <textarea class="form-control" 
                        formControlName="description"
                        name="description"
                        id="description
                        "rows="3"></textarea>
                    </div>
  
           
                    <div class="row justify-content-center align-items-center">
                      <div class="col-12"></div>
  
                      <div class="col">
                        <div class="pt-1 mb-4">
                          <button
                            class="btn btn-dark btn-lg btn-block"
                            type="submit"
                            [disabled]="!afterSaleServiceRegistrationForm.valid"
                          >
                            Enregistrer demande
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
