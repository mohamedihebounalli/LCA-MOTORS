<section class="gradient-custom">
    <div class="container py-3 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem">
            <div class="row g-0">
              <div class="col d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                 
                    <div class="d-flex align-items-center mb-3 pb-1">
                   
                      <span class="h2 fw-bold mb-0">
                        Planifier vente</span
                      >
                    </div>
                    <form [formGroup]="saleRegistrationForm" (ngSubmit)="registerSale()">
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input
                            type="text"
                            formControlName="ownerCIN"
                            name="ownerCIN"
                            id="ownerCIN"
                            class="form-control form-control-lg"
                          />
                          <label class="form-label" for="ownerCIN"
                            >CIN</label
                          >
                        </div>
                      </div>
                     
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input
                          type="text"
                          formControlName="firstName"
                          name="firstName"
                          id="firstName"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="firstName"
                          >Nom</label
                        >
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input
                          type="text"
                          formControlName="lastName"
                          name="lastName"
                          id="lastName"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="lastName"
                          >Prénom</label
                        >
                        </div>
                      </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input
                            type="text"
                            formControlName="manufacturer"
                            name="manufacturer"
                            id="manufacturer"
                            class="form-control form-control-lg"
                            placeholder="Chery Tigo 8 "
                          />
                            <label class="form-label" for="manufacturer">Marque & modèle de voiture</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input
                            type="text"
                            formControlName="carColor"
                            name="carColor"
                            id="carColor"
                            class="form-control form-control-lg"
                            placeholder="Rouge"
                             />
                            <label class="form-label" for="carColor"
                              >Couleur</label
                            >
                          </div>
                        </div>
                       
                      </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
       
                             <input
                                type="text"
                                formControlName="paymentMethod"
                                name="paymentMethod"
                                id="paymentMethod"
                                class="form-control form-control-lg"
                                placeholder="Fiduciaires"
                              />
                              <label class="form-label" for="paymentMethod">Mode de paiement</label>
                            </div>
                           </div>
                       
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input
                              type="text"
                              formControlName="price"
                              name="price"
                              id="price"
                              class="form-control form-control-lg"
                            />
                            <label class="form-label" for="price"
                              >Prix total</label
                            >
                          </div>
                        </div>
                      </div>
                
  
                
                      <div class="row ">
                        <div class="col-12"></div>
                         <div class="col">
                           <div class="pt-1 mb-4">
                          <button
                            class="btn btn-dark btn-lg btn-block"
                            type="submit"
                            [disabled]="!saleRegistrationForm.valid"
                          >
                            Planifier vente
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
