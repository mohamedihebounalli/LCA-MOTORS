<div class="row justify-content-center" *ngIf="!toggleAccountListDisplay">
    <div class="col-5"></div>
    <div class="col">
      <div class="card">
        <div class="table-responsive-lg mb-0">
          <table
            class="table align-middle mb-0 table-hover table-bordered"
            style="background-color: aliceblue"
          >
            <thead class="bg-light">
              <tr>
                <th>#</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Email</th>
                <th>Num tél</th>
                <th>Mot de passe</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody *ngFor="let account of accountList; let i = index">

              <tr>
                <td>{{i+1}}</td>
                <td>
                  <div class="d-flex align-items-center">
                    <div class="ms-3">
                      <p class="fw-bold mb-1">{{account.firstName}}</p>
                      <p class="text-muted mb-0"></p>
                    </div>
                  </div>
                </td>
                <td>
                  <p class="fw-normal mb-1">{{account.lastName}}</p>
                  <p class="text-muted mb-0">{{roleToString(account.role)}}</p>
                </td>
                <td>{{account.email}}</td>
                <td>{{account.phoneNumber}}</td>
                <td>{{account.password}}</td>
                <td>
                  <div class="container">
                    <div class="row">
                      <div class="col-3">
                        <button
                          type="button"
                          class="btn btn-sm btn btn-success"
                          (click)="updateAccount(account)"
                        >
                          Modifier
                        </button>
                      </div>
                      <div class="col-1"></div>
                      <div class="col-3">
                        <button
                          type="button"
                          class="btn btn-sm btn btn-warning"
                          (click)="deleteAccount(account)"
                        >
                          Supprimer
                        </button>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>

      <button type="button" class="btn btn btn-primary" routerLink="/admin-dashboard/gerer-comptes/ajouter-compte">
        Ajouter Compte
      </button>
    </div>
  </div>

  <app-update-account-form *ngIf="toggleAccountListDisplay" [account]="updateAccountData"></app-update-account-form>
