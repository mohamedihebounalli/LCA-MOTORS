<app-bread-crumb [title]="'S\'inscrire'"></app-bread-crumb>
<section class="gradient-custom">
    <div class="container py-3 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-flex">
                <img
                  src="https://www.linkpicture.com/q/LPic646e42750105e111324870.png"
                  alt="formulaire de inscription"
                  class="img-fluid"
                  style="border-radius: 1rem 0 0 1rem"
                />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                 
                    <div class="d-flex align-items-center mb-3 pb-1">
                     
                      <span class="h1 fw-bold mb-0"> S'inscrire</span>
                    </div>
                    <form [formGroup]="signupForm"(ngSubmit)="registerAccount()">
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input
                            type="text"
                            formControlName="firstName"
                            name="firstName"
                            id="firstName"
                            class="form-control form-control-lg"
                          />
                          <label class="form-label" for="firstName"
                            >Nom</label
                          >
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input
                            type="text"
                            formControlName="lastName"
                            name="lastName"
                            id="lastName"
                            class="form-control form-control-lg"
                          />
                          <label class="form-label" for="lastName"
                            >Prénom</label
                          >
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input
                            type="date"
                            formControlName="dateOfBirth"
                            name="dateOfBirth"
                            id="dateOfBirth"
                            class="form-control form-control-lg"
                          />
                          <label class="form-label" for="dateOfBirth"
                            >Date de naissance</label
                          >
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input
                            type="text"
                            id="phoneNumber"
                            formControlName="phoneNumber"
                            name="phoneNumber"
                            class="form-control form-control-lg"
                          />
                          <label class="form-label" for="phoneNumber">Téléphone</label>
                        </div>
                      </div>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input
                        type="email"
                        formControlName="email"
                        name="email"
                        id="email"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="email"
                        >Email</label
                      >
                    </div>
  
                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        formControlName="password"
                        name="password"
                        id="password"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="password"
                        >Mot de passe</label
                      >
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button
                        
                        class="btn btn-dark btn-lg btn-block"
                        type="submit"
                        [disabled]="!signupForm.valid"
                      >
                        S'inscrire
                      </button>
                    </div>
                  </form>
                    <p class="mb-5 pb-lg-2" style="color: #393f81">
                      Vous avez un compte ?
                      <a routerLink="/connexion" style="color: #393f81"
                        >Connecter-vous ici</a
                      >
                 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
